<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#8A3FC9">
  <meta name="msapplication-navbutton-color" content="#8A3FC9">

  <title>MP3 Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="https://storage.googleapis.com/my-mp3-storage/icon.jpeg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e1b33, #332c61, #6d2c91, #8a3fc9);
      color: #fff;
      padding-bottom: 200px;
    }

    .hidden {
      display: none !important;
    }

    .song-item:hover {
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transform: scale(1.005);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      box-shadow: 2px 5px 10px rgba(180, 120, 255, 0.5);
    }

    .song-item {
      transform: scale(1);
      transition: transfrom 0.5s ease;
      margin-bottom: 5px;
      border: 1px solid white;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.397);
      /* Semi-transparent */
      backdrop-filter: blur(20px);
      /* Glass blur */
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.4);
    }

    .cover-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    #searchToggle {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      color: white;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    #searchToggle:hover {
      background: linear-gradient(135deg, rgba(120, 80, 200, 0.4), rgba(180, 120, 255, 0.4));
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(180, 120, 255, 0.5);
    }

    #searchToggle i {
      color: rgba(255, 255, 255, 0.9);
    }

    .glass-header {
      background: rgba(255, 255, 255, 0.1);
      /* Semi-transparent */
      backdrop-filter: blur(15px);
      /* Glass blur */
      -webkit-backdrop-filter: blur(15px);
      /* Safari support */
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      /* Soft border */
    }

    .cover-img {
      border-radius: 1rem;
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.4),
        0 -4px 13px rgba(0, 0, 0, 0.2),
        -4px 0 10px rgba(0, 0, 0, 0.2),
        4px 0 13px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, opacity 0.4s ease;
      cursor: pointer;
    }

    .cover-active {
      opacity: 1 !important;
      transform: scale(1.05);
      z-index: 2;
    }

    .cover-inactive {
      opacity: 0.4;
      transform: scale(0.85);
      z-index: 1;
    }

    #currentCover {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .current-cover {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 1rem;
      margin: auto;
      display: block;
    }

    .side-cover {
      width: 150px;
      opacity: 0.5;
      transform: scale(0.8);
      z-index: 1;
    }

    .current-title {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .lyrics-display {
      position: relative;
      margin-top: 1rem;
      text-align: center;
      line-height: 1.5;
      min-height: 4.5em;
      overflow: hidden;
    }

    .lyrics-display::before {
      background: linear-gradient(to bottom, rgba(30, 27, 51, 1), rgba(30, 27, 51, 0));
    }

    .lyrics-display::after {
      background: linear-gradient(to top, rgba(30, 27, 51, 1), rgba(30, 27, 51, 0));
    }

    .lyric-line {
      transition: color 0.3s, font-weight 0.3s;
      opacity: 0.6;
    }

    .lyric-current {
      color: #e4e4e4;
      font-weight: bold;
      opacity: 1;
    }

    .player-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(30, 27, 51, 0.6);
      /* Semi-transparent purple */
      backdrop-filter: blur(20px);
      /* Strong blur */
      -webkit-backdrop-filter: blur(20px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      /* Soft shadow */
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      z-index: 1030;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }

    @media screen and (max-width: 768px) {
      .player-controls {
        height: 30vh;
        padding-bottom: 2rem;
        justify-content: center;
      }
    }

    .player-controls {
      transition: backdrop-filter 0.3s ease, background 0.3s ease;
    }

    #clearSearch {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }

    #clearSearch:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #searchInput {
      background: rgba(255, 255, 255, 0.05);
      /* subtle transparent bg */
      border: 1px solid rgba(255, 255, 255, 0.2);
      /* soft border */
      color: white;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: fixed;
    }

    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #searchInput:focus {
      border-color: rgba(160, 5, 250, 0.4);
      box-shadow: 0 0 0 -0.1rem rgba(255, 255, 255, 0.2);
    }


    .control-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    /* Spinner container (inside the play button) */
    .play-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 24px;
      height: 24px;
    }

    /* Each bar of the spinner */
    .play-spinner div {
      background: #8A3FC9;
      /* Match your purple theme */
      height: 100%;
      width: 2px;
      margin: 0 1px;
      animation: stretch 1.4s infinite cubic-bezier(.62, .28, .23, .99);
    }

    /* Different delays to stagger animation */
    .play-spinner .r1 {
      animation-delay: -1s;
    }

    .play-spinner .r2 {
      animation-delay: -0.9s;
    }

    .play-spinner .r3 {
      animation-delay: -0.8s;
    }

    .play-spinner .r4 {
      animation-delay: -0.7s;
    }

    .play-spinner .r5 {
      animation-delay: -0.6s;
    }

    /* Animation keyframes */
    @keyframes stretch {

      0%,
      20%,
      49% {
        transform: scaleY(0.4);
        background-color: #8A3FC9;
      }

      10% {
        transform: scaleY(1.0);
      }

      50%,
      70%,
      100% {
        transform: scaleY(0.4);
        background-color: #6D2C91;
      }

      60% {
        transform: scaleY(1.0);
        background-color: #6D2C91;
      }
    }


    .control-buttons .btn {
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(80, 70, 150, 0.3);
      /* semi-transparent purple */
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .control-buttons .btn:hover {
      background: rgba(120, 110, 190, 0.4);
      transform: scale(1.1);
    }

    .btn-active {
      background: rgba(150, 130, 230, 0.5) !important;
      color: white !important;
    }

    .search-overlay {
      position: fixed;
      top: 56px;
      /* below navbar */
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1500;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 1rem;
    }

    .search-overlay.hidden {
      display: none;
    }


    #progressContainer {
      width: 100%;
      max-width: 500px;
      height: 6px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.1);
      /* subtle background */
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      cursor: pointer;
    }

    #progress {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, rgba(120, 80, 200, 0.8), rgba(180, 120, 255, 0.9));
      box-shadow: 0 0 5px rgba(180, 120, 255, 0.9);
      transition: width 0.2s ease;
    }

    #timeDisplay {
      font-size: 0.9rem;
      font-weight: 500;
    }

    #menuToggle:hover {
      border: 1.5px solid white;
      transition: border ease-in 0.3s;
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      /* Semi-transparent */
      backdrop-filter: blur(15px);
      /* Glass blur */
      -webkit-backdrop-filter: blur(15px);
      /* Safari support */
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      /* Soft border */
      padding: 1rem;
      z-index: 2000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .side-menu.active {
      transform: translateX(0);
    }

    .side-menu .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1990;
      display: none;
    }

    .menu-overlay.active {
      display: block;
    }

    /* Search list container */
    #listContainer {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      width: 80%;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    @media screen and (max-width: 768px) {
      #listContainer {
        width: 99%;
      }
    }

    #listContainer ul li {
      border-top: 1px solid white;
    }

    #listContainer::-webkit-scrollbar {
      display: none;
    }

    #listContainer input {
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .cover-scroll-track {
      position: relative;
      min-height: 200px;

    }

    .cover-scroll-track img {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #songList {
      width: calc(100% - 20px);
      /* 100% minus 20px on left + 20px on right */
      margin: 0 10px;
    }

    #welcomeScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #180033 0%, #0b0019 100%);
      overflow: hidden;
      z-index: 9999;
    }

    .animation-container {
      width: 70%;
      height: 60px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sound-container {
      display: flex;
      gap: 3px;
      height: 100%;
    }

    .sound-container .bar {
      width: 8px;
      background: #7d00ff;
      border-radius: 4px;
      animation: wave 2s infinite ease-in-out;
    }

    /* Auto stagger delay */
    .sound-container .bar:nth-child(1) {
      animation-delay: 0s;
    }

    .sound-container .bar:nth-child(2) {
      animation-delay: 0.05s;
    }

    .sound-container .bar:nth-child(3) {
      animation-delay: 0.1s;
    }

    .sound-container .bar:nth-child(4) {
      animation-delay: 0.15s;
    }

    .sound-container .bar:nth-child(5) {
      animation-delay: 0.2s;
    }

    .sound-container .bar:nth-child(6) {
      animation-delay: 0.25s;
    }

    .sound-container .bar:nth-child(7) {
      animation-delay: 0.3s;
    }

    .sound-container .bar:nth-child(8) {
      animation-delay: 0.35s;
    }

    .sound-container .bar:nth-child(9) {
      animation-delay: 0.4s;
    }

    .sound-container .bar:nth-child(10) {
      animation-delay: 0.45s;
    }

    .sound-container .bar:nth-child(11) {
      animation-delay: 0.5s;
    }

    .sound-container .bar:nth-child(12) {
      animation-delay: 0.55s;
    }

    .sound-container .bar:nth-child(13) {
      animation-delay: 0.6s;
    }

    .sound-container .bar:nth-child(14) {
      animation-delay: 0.65s;
    }

    .sound-container .bar:nth-child(15) {
      animation-delay: 0.7s;
    }

    .sound-container .bar:nth-child(16) {
      animation-delay: 0.75s;
    }

    .sound-container .bar:nth-child(17) {
      animation-delay: 0.8s;
    }

    .sound-container .bar:nth-child(18) {
      animation-delay: 0.85s;
    }

    .sound-container .bar:nth-child(19) {
      animation-delay: 0.9s;
    }

    .sound-container .bar:nth-child(20) {
      animation-delay: 0.95s;
    }

    .sound-container .bar:nth-child(21) {
      animation-delay: 1.0s;
    }

    .sound-container .bar:nth-child(22) {
      animation-delay: 1.05s;
    }

    .sound-container .bar:nth-child(23) {
      animation-delay: 1.1s;
    }

    .sound-container .bar:nth-child(24) {
      animation-delay: 1.15s;
    }

    .sound-container .bar:nth-child(25) {
      animation-delay: 1.2s;
    }

    .sound-container .bar:nth-child(26) {
      animation-delay: 1.25s;
    }

    .sound-container .bar:nth-child(27) {
      animation-delay: 1.3s;
    }

    .sound-container .bar:nth-child(28) {
      animation-delay: 1.35s;
    }

    .sound-container .bar:nth-child(29) {
      animation-delay: 1.4s;
    }

    .sound-container .bar:nth-child(30) {
      animation-delay: 1.45s;
    }

    @keyframes wave {

      0%,
      100% {
        transform: scaleY(1);
        background: #7d00ff;
      }

      25% {
        transform: scaleY(2);
        background: #b400ff;
      }

      50% {
        transform: scaleY(0.8);
        background: #5a00aa;
      }

      75% {
        transform: scaleY(2.5);
        background: #b400ff;
      }
    }

    /* Optional fade-out */
    #welcomeScreen.fade-out {
      transition: opacity 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }

    @font-face {
      font-family: 'BrolinkDemo';
      src: url('./BrolinkDemo.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    .welcome-text {
      font-family: 'BrolinkDemo', sans-serif;
      font-size: 2rem;
      background: linear-gradient(135deg, #b400ff, #5a00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-top: 6%;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .welcome-text2 {
      font-family: 'BrolinkDemo', sans-serif;
      font-size: 2rem;
      background: linear-gradient(135deg, #b400ff, #5a00aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-top: 5px;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .welcome-text {
      transition: background-position 1s ease;
      background-size: 200% auto;
    }

    @media screen and (max-width: 768px) {
      .welcome-text {
        margin-top: 25%;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #feedbackContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      /* soft background */
      backdrop-filter: blur(20px);
      /* glass effect */
      -webkit-backdrop-filter: blur(20px);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3000;
    }

    .hidden {
      display: none !important;
    }

    #feedbackForm {

      background: radial-gradient(circle at center, #180033 0%, #0b0019 100%);
      backdrop-filter: blur(20px);
      /* glass effect */
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      color: white;
      box-shadow: 0 0 20px rgba(226, 3, 255, 0.2),
        0 0 5px rgba(192, 27, 233, 0.5);
      border: 1px solid rgba(219, 41, 255, 0.1);
    }

    #feedbackForm h5 {
      color: #ffffff;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #feedbackForm .form-label {
      color: #dddddd;
      font-weight: 500;
    }

    #feedbackForm .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-radius: 0.5rem;
      padding: 0.75rem;
    }

    #feedbackForm .form-control::placeholder {
      color: #aaa;
    }

    #feedbackForm .form-control:focus {
      outline: none;
      border-color: #8a3fc9;
      box-shadow: 0 0 5px #8a3fc9;
    }

    #feedbackForm button[type="submit"] {
      background: linear-gradient(135deg, #6d2c91, #8a3fc9);
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: bold;
      margin-top: 1rem;
      box-shadow: 0 4px 12px rgba(201, 31, 243, 0.3);
      transition: background 0.3s ease;
      transition: box-shadow 0.3s ease-in;
    }

    #feedbackForm button[type="submit"]:hover {
      background: linear-gradient(135deg, #6d2c91, #8a3fc9);
      box-shadow: 0 0 10px #8a3fc9, 0 0 20px #8a3fc9;
      transition: box-shadow 0.3s ease-in;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #feedbackForm {
      animation: fadeInUp 0.5s ease-out;
    }

    .hidden {
      display: none !important;
    }

    #partnerOverlay,
    #syncRequestPrompt {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #partnerOverlay {
      background: rgba(0, 0, 0, 0.9);
      z-index: 99999;
    }

    .floating-badge {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(138, 63, 201, 0.8);
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    #partnerOverlay>div {
      background: radial-gradient(circle at center, #180033 0%, #0b0019 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      color: white;
      box-shadow: 0 0 20px rgba(226, 3, 255, 0.2),
        0 0 5px rgba(192, 27, 233, 0.5);
      border: 1px solid rgba(219, 41, 255, 0.1);
      animation: fadeInUp 0.5s ease-out;
    }

    #partnerOverlay h5 {
      color: #ffffff;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #partnerOverlay label {
      color: #dddddd;
      font-weight: 500;
    }

    #partnerOverlay input.form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-radius: 0.5rem;
      padding: 0.75rem;
    }

    #partnerOverlay input.form-control::placeholder {
      color: #aaa;
    }

    #partnerOverlay input.form-control:focus {
      outline: none;
      border-color: #8a3fc9;
      box-shadow: 0 0 5px #8a3fc9;
    }

    #partnerOverlay button {
      background: linear-gradient(135deg, #6d2c91, #8a3fc9);
      color: #ffffff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-weight: bold;
      margin-top: 0.75rem;
      box-shadow: 0 4px 12px rgba(201, 31, 243, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease-in;
    }

    #partnerOverlay button:hover {
      background: linear-gradient(135deg, #6d2c91, #8a3fc9);
      box-shadow: 0 0 10px #8a3fc9, 0 0 20px #8a3fc9;
    }
  </style>
</head>

<body>

  <div id="welcomeScreen">
    <div class="welcome-text">Music lover</div>
    <div class="welcome-text2">welcome home</div>
    <div class="animation-container">
      <div class="sound-container">

  <!-- JavaScript -->
  <script>
    const songListEl = document.getElementById('songList');
    const searchInput = document.getElementById('searchInput');
    const listContainer = document.getElementById('listContainer');
    const searchToggle = document.getElementById('searchToggle');
    const currentTitle = document.getElementById('currentTitle');
    const currentCover = document.getElementById('currentCover');
    const prevCover = document.getElementById('prevCover');
    const nextCover = document.getElementById('nextCover');
    const lyricPrev = document.getElementById('lyricPrev');
    const lyricCurrent = document.getElementById('lyricCurrent');
    const lyricNext = document.getElementById('lyricNext');
    const prevBtn = document.getElementById('prevBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progress = document.getElementById('progress');
    const menuToggle = document.getElementById("menuToggle");
    const sideMenu = document.getElementById("sideMenu");
    const closeMenu = document.getElementById("closeMenu");
    const menuOverlay = document.getElementById("menuOverlay");
    const showList = document.getElementById("showList");
    const feedbackBtn = document.getElementById("feedbackBtn");
    const feedbackContainer = document.getElementById("feedbackContainer");
    const feedbackForm = document.getElementById("feedbackForm");


    let songs = [];
    let currentIndex = -1;
    let shuffle = false;
    let repeat = false;
    let sound = null;
    let progressInterval = null;
    let isPlaying = false;
    let lastLoadTime = 0;
    let shakeEnabled = localStorage.getItem('shakeEnabled') === 'true';


    // Menu events
    menuToggle.addEventListener("click", () => {
      sideMenu.classList.add("active");
      menuOverlay.classList.add("active");
    });
    closeMenu.addEventListener("click", () => {
      sideMenu.classList.remove("active");
      menuOverlay.classList.remove("active");
    });
    menuOverlay.addEventListener("click", () => {
      sideMenu.classList.remove("active");
      menuOverlay.classList.remove("active");
    });
    showList.addEventListener("click", () => {
      sideMenu.classList.remove("active");
      menuOverlay.classList.remove("active");
      document.getElementById('searchOverlay').classList.remove('hidden');
      listContainer.classList.remove('hidden');
      document.querySelector('.cover-container').style.display = 'none';
      document.getElementById('currentTitle').style.display = 'none';
      document.querySelector('.lyrics-display').style.display = 'none';
      searchInput.focus();
      history.pushState({ search: true }, '');
    });


    searchToggle.addEventListener('click', () => {
      listContainer.classList.toggle('hidden');
      const isActive = !listContainer.classList.contains('hidden');
      document.querySelector('.cover-container').style.display = isActive ? 'none' : 'flex';
      document.getElementById('currentTitle').style.display = isActive ? 'none' : 'block';
      document.querySelector('.lyrics-display').style.display = isActive ? 'none' : 'block';
      if (isActive) searchInput.focus();
    });
    function renderSongs(list) {
      songListEl.innerHTML = '';
      list.forEach((song) => {
        const li = document.createElement('li');
        li.className = 'list-group-item bg-transparent text-light song-item';
        li.innerHTML = `
      <div class="d-flex align-items-center">
        <img src="${song.cover}" style="width:50px;height:50px;object-fit:cover;border-radius:0.5rem;margin-right:0.75rem;">
        <span class="fw-bold text-white">${song.title}</span>
      </div>`;

        li.onclick = () => {
          playSong(songs.indexOf(song)); // ✅ FIXED: always find index in master array

          // Hide the search overlay if present
          const overlay = document.getElementById('searchOverlay');
          if (overlay) overlay.classList.add('hidden');

          // Hide the list
          listContainer.classList.add('hidden');

          // Show the main UI
          document.querySelector('.cover-container').style.display = 'flex';
          document.getElementById('currentTitle').style.display = 'block';
          document.querySelector('.lyrics-display').style.display = 'block';
        };

        songListEl.appendChild(li);
      });
    }


    function playSong(index, seekTime = 0, triggeredBySync = false) {
      if (sound)
        sound.stop();
      stopProgressUpdater();
      currentIndex = index;
      if (shuffle) {
        shufflePosition = shuffleOrder.indexOf(currentIndex);
      }

      // ✅ Show spinner BEFORE starting playback:
      playPauseBtn.innerHTML = `
    <div class="play-spinner">
      <div class="r1"></div>
      <div class="r2"></div>
      <div class="r3"></div>
      <div class="r4"></div>
      <div class="r5"></div>
    </div>
  `;

      sound = new Howl({
        src: [songs[index].file],
        html5: true,
        onend: () => {
          if (repeat) {
            playSong(currentIndex);
          } else if (shuffle) {
            playSong(Math.floor(Math.random() * songs.length));
          } else {
            const nextIndex = currentIndex + 1 < songs.length ? currentIndex + 1 : 0;
            playSong(nextIndex);
          }
        },
        onplay: () => {
          // ✅ When playback starts, replace spinner with pause icon
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          startProgressUpdater();
          updateLyrics();

          if (!triggeredBySync) {
            broadcastSync();
          }
        }
      });

      sound.play();
      isPlaying = true;
      currentTitle.textContent = songs[index].title;
      currentCover.src = songs[index].cover;
      updateSideCovers(index);

      // Save only the index
      localStorage.setItem('lastPlayed', JSON.stringify({ index: currentIndex }));


      if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: songs[index].title,
          artist: songs[index].artist || "Unknown Artist",
          album: songs[index].album || "",
          artwork: [
            { src: songs[index].cover, sizes: "512x512", type: "image/png" }
          ]
        });  //updateProgress();

        navigator.mediaSession.setActionHandler('play', () => {
          if (sound) sound.play();
          isPlaying = true;
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          startProgressUpdater(); // Use interval-based updater
          broadcastSync();
        });

        navigator.mediaSession.setActionHandler('pause', () => {
          if (sound) sound.pause();
          isPlaying = false;
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          stopProgressUpdater(); // Stop updater on pause
        });

        navigator.mediaSession.setActionHandler('previoustrack', () => {
          if (shuffle) {
            shufflePosition = (shufflePosition - 1 + shuffleOrder.length) % shuffleOrder.length;
            playSong(shuffleOrder[shufflePosition]);
          } else {
            const prevIndex = (currentIndex - 1 + songs.length) % songs.length;
            playSong(prevIndex);
          }
        });

        navigator.mediaSession.setActionHandler('nexttrack', () => {
          if (shuffle) {
            shufflePosition = (shufflePosition + 1) % shuffleOrder.length;
            playSong(shuffleOrder[shufflePosition]);
          } else {
            const nextIndex = (currentIndex + 1) % songs.length;
            playSong(nextIndex);
          }
        });

        // Some headsets map double-click to "seekforward"
        navigator.mediaSession.setActionHandler('seekforward', () => {
          if (shuffle) {
            shufflePosition = (shufflePosition + 1) % shuffleOrder.length;
            playSong(shuffleOrder[shufflePosition]);
          } else {
            const nextIndex = (currentIndex + 1) % songs.length;
            playSong(nextIndex);
          }
        });
      }

    }

    function broadcastSync() {
      if (!isSyncing || !socket || socket.readyState !== WebSocket.OPEN) return;

      socket.send(JSON.stringify({
        action: "play",
        payload: {
          songIndex: currentIndex,
          seek: sound.seek(),
          isPlaying
        }
      }));
    }

    function updateSideCovers(index) {
      if (shuffle) {
        const prevPos = (shufflePosition - 1 + shuffleOrder.length) % shuffleOrder.length;
        const nextPos = (shufflePosition + 1) % shuffleOrder.length;

        prevCover.src = songs[shuffleOrder[prevPos]].cover;
        prevCover.classList.remove('d-none');
        prevCover.onclick = () => playSong(shuffleOrder[prevPos]);
        prevCover.className = 'cover-img side-cover cover-inactive';

        nextCover.src = songs[shuffleOrder[nextPos]].cover;
        nextCover.classList.remove('d-none');
        nextCover.onclick = () => playSong(shuffleOrder[nextPos]);
        nextCover.className = 'cover-img side-cover cover-inactive';

      } else {
        const prevIndex = index - 1 >= 0 ? index - 1 : songs.length - 1;
        const nextIndex = index + 1 < songs.length ? index + 1 : 0;

        prevCover.src = songs[prevIndex].cover;
        prevCover.classList.remove('d-none');
        prevCover.onclick = () => playSong(prevIndex);
        prevCover.className = 'cover-img side-cover cover-inactive';

        nextCover.src = songs[nextIndex].cover;
        nextCover.classList.remove('d-none');
        nextCover.onclick = () => playSong(nextIndex);
        nextCover.className = 'cover-img side-cover cover-inactive';
      }

      // Center image - reset and apply active only
      currentCover.className = 'cover-img current-cover cover-active';
      currentCover.src = songs[index].cover;
    }

    function updateProgress() {
      if (!sound) return;
      const seek = sound.seek() || 0;
      const duration = sound.duration();
      progress.style.width = `${(seek / duration) * 100}%`;
      const fmt = s => `${Math.floor(s / 60)}:${('0' + Math.floor(s % 60)).slice(-2)}`;
      document.getElementById('timeDisplay').textContent = `${fmt(seek)} / ${fmt(duration)}`;

      if (sound.playing()) {
        requestAnimationFrame(updateProgress);
      }
    }

    function startProgressUpdater() {
      if (progressInterval) clearInterval(progressInterval);
      progressInterval = setInterval(() => {
        if (sound && sound.playing()) {
          updateProgress();
        }
      }, 500); // updates every 500ms
    }

    function stopProgressUpdater() {
      if (progressInterval) {
        clearInterval(progressInterval);
        progressInterval = null;
      }
    }



    function updateLyrics() {
      if (!sound) return;
      const seek = sound.seek() || 0;
      const lyrics = songs[currentIndex].lyrics || [];
      let active = -1;
      for (let i = 0; i < lyrics.length; i++) if (seek >= lyrics[i].time) active = i;
      lyricPrev.textContent = active > 0 ? lyrics[active - 1].text : "";
      lyricCurrent.textContent = active >= 0 ? lyrics[active].text : "";
      lyricNext.textContent = (active + 1 < lyrics.length) ? lyrics[active + 1].text : "";
      if (sound.playing()) requestAnimationFrame(updateLyrics);
    }

    playPauseBtn.onclick = () => {
      if (!sound) return;
      if (isPlaying) {
        sound.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        stopProgressUpdater();  // ⬅️ Stop updating when paused
      } else {
        sound.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        startProgressUpdater(); // ⬅️ Start updating when playing
      }
      isPlaying = !isPlaying;
      updateProgress();
      broadcastSync();
    };
    prevBtn.onclick = () => {
      if (shuffle) {
        shufflePosition = (shufflePosition - 1 + shuffleOrder.length) % shuffleOrder.length;
        playSong(shuffleOrder[shufflePosition]);
      } else {
        const prevIndex = (currentIndex - 1 + songs.length) % songs.length;
        playSong(prevIndex);
      }
    };



    nextBtn.onclick = () => {
      if (shuffle) {
        shufflePosition = (shufflePosition + 1) % shuffleOrder.length;
        playSong(shuffleOrder[shufflePosition]);
      } else {
        const nextIndex = (currentIndex + 1) % songs.length;
        playSong(nextIndex);
      }
    };



    shuffleBtn.onclick = () => {
      shuffle = !shuffle;
      shuffleBtn.classList.remove('btn-active'); // remove first to force reflow
      void shuffleBtn.offsetHeight;              // trigger reflow
      shuffleBtn.classList.toggle('btn-active', shuffle);

      if (shuffle) {
        shuffleOrder = Array.from(Array(songs.length).keys()).sort(() => Math.random() - 0.5);
        shufflePosition = shuffleOrder.indexOf(currentIndex);
        if (shufflePosition === -1) shufflePosition = 0;
      }
      shuffleBtn.blur();
    };




    repeatBtn.onclick = () => {
      repeat = !repeat;
      repeatBtn.classList.remove('btn-active'); // remove to force reflow
      void repeatBtn.offsetHeight;
      repeatBtn.classList.toggle('btn-active', repeat);
      repeatBtn.blur();
    };


    searchInput.oninput = () => {
      const q = searchInput.value.toLowerCase();
      renderSongs(songs.filter(s => s.title.toLowerCase().includes(q)));
    };
    const clearSearch = document.getElementById('clearSearch');

    clearSearch.addEventListener('click', () => {
      searchInput.value = '';
      renderSongs(songs); // show full list again
      searchInput.focus();
    });


    // Swipe support
    let touchStartX = 0, touchEndX = 0;
    currentCover.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    currentCover.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      const threshold = 50;

      if (touchEndX < touchStartX - threshold) {
        // Swipe left: next song
        currentCover.style.transition = "transform 0.3s ease, opacity 0.3s ease";
        currentCover.style.transform = "translateX(-100%)";
        currentCover.style.opacity = "0";
        setTimeout(() => {
          playSong((currentIndex + 1) % songs.length);
          currentCover.style.transition = "none";
          currentCover.style.transform = "translateX(100%)";
          requestAnimationFrame(() => {
            currentCover.style.transition = "transform 0.3s ease, opacity 0.3s ease";
            currentCover.style.transform = "translateX(0)";
            currentCover.style.opacity = "1";
          });
        }, 300);
      } else if (touchEndX > touchStartX + threshold) {
        // Swipe right: previous song
        currentCover.style.transition = "transform 0.3s ease, opacity 0.3s ease";
        currentCover.style.transform = "translateX(100%)";
        currentCover.style.opacity = "0";
        setTimeout(() => {
          playSong((currentIndex - 1 + songs.length) % songs.length);
          currentCover.style.transition = "none";
          currentCover.style.transform = "translateX(-100%)";
          requestAnimationFrame(() => {
            currentCover.style.transition = "transform 0.3s ease, opacity 0.3s ease";
            currentCover.style.transform = "translateX(0)";
            currentCover.style.opacity = "1";
          });
        }, 300);
      }
    });

    // When clicking the cover image
    currentCover.addEventListener('click', () => {
      if (currentIndex === -1) {
        // This is the same as clicking the search icon
        searchOverlay.classList.remove('hidden');
        listContainer.classList.remove('hidden');
        document.querySelector('.cover-container').style.display = 'none';
        document.getElementById('currentTitle').style.display = 'none';
        document.querySelector('.lyrics-display').style.display = 'none';
        searchInput.focus();
        history.pushState({ search: true }, '');
      }
    });


    // When clicking the "Select a song" title
    currentTitle.addEventListener('click', () => {
      if (currentIndex === -1) {
        searchOverlay.classList.remove('hidden');
        listContainer.classList.remove('hidden');
        document.querySelector('.cover-container').style.display = 'none';
        document.getElementById('currentTitle').style.display = 'none';
        document.querySelector('.lyrics-display').style.display = 'none';
        searchInput.focus();
        history.pushState({ search: true }, '');
      }
    });

    // Swipe gesture on the cover-scroll-container
    const coverScroll = document.getElementById('coverScroll');
    let startX = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let dragging = false;

    coverScroll.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      dragging = true;
    });

    coverScroll.addEventListener('touchmove', e => {
      if (!dragging) return;
      const currentX = e.touches[0].clientX;
      const diff = currentX - startX;
      coverTrack.style.transform = `translateX(${prevTranslate + diff}px)`;
    });

    coverScroll.addEventListener('touchend', e => {
      if (!dragging) return;
      dragging = false;
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      const threshold = 50;
      if (diff < -threshold) {
        // Swiped left - next song
        const next = (currentIndex + 1) % songs.length;
        playSong(next);
      } else if (diff > threshold) {
        // Swiped right - previous song
        const prev = (currentIndex - 1 + songs.length) % songs.length;
        playSong(prev);
      }
      // Reset transform with smooth animation
      coverTrack.style.transition = 'transform 0.3s ease';
      coverTrack.style.transform = 'translateX(0)';
      setTimeout(() => {
        coverTrack.style.transition = '';
      }, 300);
    });
  </script>
  <script>
    const searchOverlay = document.getElementById('searchOverlay');

    // Show search with history push
    searchToggle.addEventListener('click', () => {
      searchOverlay.classList.remove('hidden');

      document.querySelector('.cover-container').style.display = 'none';
      document.getElementById('currentTitle').style.display = 'none';
      document.querySelector('.lyrics-display').style.display = 'none';
      searchInput.focus();
      history.pushState({ search: true }, ''); // Add history entry
    });

    // Click outside to close (for desktop)
    searchOverlay.addEventListener('click', e => {
      if (e.target === searchOverlay) {
        closeSearch();
      }
    });

    // Handle back button (mobile)
    window.addEventListener('popstate', (e) => {
      if (searchOverlay && !searchOverlay.classList.contains('hidden')) {
        closeSearch();
      }
    });

    // Close search overlay
    function closeSearch() {
      searchOverlay.classList.add('hidden');
      listContainer.classList.add('hidden');

      const totalForce = Math.sqrt(

        acceleration.y * acceleration.y +

      );

      const now = Date.now();
      const cooldown = 5000; // 2 seconds

        lastShakeTime = now;
        console.log('Shake detected!');
        playNextSong();
      }
